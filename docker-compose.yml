version: '3.8'

services:
  # Backend API - FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cybergap-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite:///./data/cybergap.db
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-encryption-key-32-bytes-long!}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-admin123}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost}
      - BASE_URL=${BASE_URL:-http://localhost}
      - DEBUG=${DEBUG:-false}
      - TZ=America/Santiago
    volumes:
      - cybergap_data:/app/data
      - cybergap_logs:/app/logs
    networks:
      - cybergap-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend - Vue.js (built and served by nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: cybergap-frontend
    restart: unless-stopped
    networks:
      - cybergap-network
    depends_on:
      - backend

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: cybergap-nginx
    restart: unless-stopped
    ports:
      - "${PORT:-80}:80"
      - "${SSL_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - cybergap_ssl:/etc/nginx/ssl:ro
    networks:
      - cybergap-network
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  cybergap_data:
    driver: local
  cybergap_logs:
    driver: local
  cybergap_ssl:
    driver: local

networks:
  cybergap-network:
    driver: bridge
