# =============================================================================
# CyberGAP - Docker Compose para Portainer + GitHub
# =============================================================================
# Despliegue desde repositorio GitHub usando Portainer Stacks
# Compatible con Raspberry Pi 5 (ARM64) y x86_64 V2
# =============================================================================

version: '3.8'

services:
  # =========================================================================
  # Backend API - FastAPI + SQLite
  # =========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cybergap-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite:///./data/cybergap.db
      - SECRET_KEY=${SECRET_KEY:?Falta variable SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:?Falta variable ENCRYPTION_KEY}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-admin123}
      - CORS_ORIGIN=${BASE_URL:-http://localhost}
      - BASE_URL=${BASE_URL:-http://localhost}
      - DEBUG=${DEBUG:-false}
      - TZ=${TZ:-America/Santiago}
    volumes:
      - cybergap_data:/app/data
      - cybergap_logs:/app/logs
    networks:
      - cybergap-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # =========================================================================
  # Frontend - Vue.js 3 + Tailwind CSS
  # =========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: cybergap-frontend
    restart: unless-stopped
    networks:
      - cybergap-network
    depends_on:
      backend:
        condition: service_healthy
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # =========================================================================
  # Nginx Reverse Proxy
  # =========================================================================
  nginx:
    image: nginx:alpine
    container_name: cybergap-nginx
    restart: unless-stopped
    ports:
      - "${PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - cybergap-network
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

# =============================================================================
# Vol√∫menes Persistentes
# =============================================================================
volumes:
  cybergap_data:
    name: cybergap_data
  cybergap_logs:
    name: cybergap_logs

# =============================================================================
# Red Interna
# =============================================================================
networks:
  cybergap-network:
    name: cybergap-network
    driver: bridge
